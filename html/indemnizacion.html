<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indemnización</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="../javascript/indemnizacion.js"></script>
</head>

<body>
    <header class="container-fluid p-4">
        <section class="row">
            <section id="logotipo" class="col-12 col-md-6 h-100">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/09/Logotipo_de_el_INTECAP.png"
                    class="img-fluid" alt="Logotipo de INTECAP" style="max-width: 150px; height: auto;">
            </section>
            <section id="menuRedesSociales" class="col-12 col-md-6 d-flex justify-content-end p-3 h-100">
                <div class="btn-group col-3 d-flex justify-content-end" role="group" aria-label="Social media links">
                    <a class="btn btn-image-bg" href="https://www.facebook.com/intecapoficial/?locale=es_LA"
                        aria-label="Facebook">
                        <img src="../img/DeviconFacebook.svg" alt="Facebook logo" width="25" height="25">
                    </a>
                    <a class="btn btn-image-bg"
                        href="https://twitter.com/intecapoficial?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                        aria-label="Twitter">
                        <img src="../img/PrimeTwitter.svg" alt="Twitter logo" width="25" height="25">
                    </a>
                    <a class="btn btn-image-bg" href="https://www.instagram.com/intecapoficial/?hl=es"
                        aria-label="Instagram">
                        <img src="../img/SkillIconsInstagram.svg" alt="Instagram logo" width="25" height="25">
                    </a>
                    <a class="btn btn-image-bg" href="https://www.youtube.com/intecapoficial" aria-label="YouTube">
                        <img src="../img/LogosYoutubeIcon.svg" alt="YouTube logo" width="25" height="25">
                    </a>
                    <a class="btn btn-image-bg" href="https://gt.linkedin.com/school/intecapoficial/"
                        aria-label="LinkedIn">
                        <img src="../img/LogosLinkedinIcon.svg" alt="LinkedIn logo" width="25" height="25">
                    </a>
                </div>
            </section>
        </section>
    </header>
    <nav class="container-fluid p-4">
        <section class="row justify-content-center">
            <div class="col-12 col-md-8">
                <ul class="nav justify-content-center navmod bg-primary p-2 ">
                    <li class="nav-item mt-2 mb-2">
                        <a class="nav-link text-dark" aria-current="page" href="../index.html">Inicio</a>
                    </li>
                    <li class="nav-item mt-2 mb-2">
                        <a class="nav-link text-dark" href="../html/sueldoliquido.html">Sueldo Líquido</a>
                    </li>
                    <li class="nav-item mt-2 mb-2">
                        <a class="nav-link text-dark" href="../html/indemnizacion.html">Indemnización</a>
                    </li>
                </ul>
            </div>
        </section>
    </nav>
    <main class="container-fluid p-4">
        <section class="row">
            <section class="col-md-9">
                <article class="row">
                    <section class="col-12">
                        <section class="row">
                            <article class="p-3 h-100 col-12">
                                <section class="p-3 h-100 bg-container">
                                    <h1>Indemnización</h1>
                                    <label for="inputsueldobase">Sueldo Base:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Q.</span>
                                        <input type="number" id="inputsueldobase" class="form-control"
                                            aria-label="Total Quetzales">
                                    </div>
                                    <label for="inputFechaContratacion">Fecha de Contratación:</label>
                                    <div class="input-group mb-3">
                                        <input type="date" id="inputFechaContratacion" class="form-control"
                                            aria-label="Fecha de Contratación">
                                    </div>
                                    <label for="inputCantidadAños">Cantidad de años trabajados:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Años</span>
                                        <input type="number" placeholder="Se calculara Autmaticamente" id="inputCantidadAños" class="form-control"
                                            aria-label="Cantidad de años" readonly>
                                    </div>
                                    <label for="inputBono14">Bono 14 proporcional:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Q. </span>
                                        <input type="number" placeholder="Se calculara Autmaticamente" id="inputBono14" class="form-control"
                                            aria-label="Total Quetzales" readonly>
                                    </div>
                                    <label for="inputAguinaldo">Aguinaldo proporcional:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Q.</span>
                                        <input type="number" placeholder="Se calculara Autmaticamente" id="inputAguinaldo" class="form-control"
                                            aria-label="Total Quetzales" readonly>
                                    </div>
                                    <label for="inputSalariopendiente">Salario pendiente:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Q.</span>
                                        <input type="number" id="inputSalariopendiente" class="form-control"
                                            aria-label="Total Quetzales">
                                    </div>
                                    <label for="inputDeudasCobrosPendientes">Deudas o cobros pendientes:</label>
                                    <div class="input-group mb-3">
                                        <span class="input-group-text">Q.</span>
                                        <input type="number" id="inputDeudasCobrosPendientes" class="form-control"
                                            aria-label="Total Quetzales">
                                    </div>
                                    <section class="col-12 d-flex flex-column justify-content-center align-items-center p-4">
                                        <button class="btn btn-primary col-8 btn-grad" type="button" id="calcular" onclick="Indemnizacion()">Obtener Indemnización</button>
                                        <h3>Total indemnización:</h3>
                                        <textarea class="form-control customtxt" id="total" rows="3" readonly placeholder="Total Indemnización"></textarea>
                                    </section>
                                </section>
                            </article>
                        </section>
                    </section>
                </article>
            </section>
            <section class="col-md-3">
                <article class="col-12 p-3 h-100">
                    <article class="p-3 h-100 d-flex justify-content-center row">
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSKihiREENTwcYRILZ0HA9J64odhk24I4kgXs3RtMw-IA&s"
                            class="img-fluid float-start" alt="...">
                    </article>
                </article>
            </section>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
 
</body>

</html>
